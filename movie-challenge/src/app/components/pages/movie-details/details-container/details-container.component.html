<div id="container">
  <div class="card mb-3 details-container">
    <div class="row g-0">
      <div class="col-md-4" *ngIf="movie.poster_path; else noImage">
        <img
          src="https://image.tmdb.org/t/p/w300/{{ movie.poster_path }}"
          class="img-fluid rounded-start"
          alt="{{ movie.title }}"
        />
      </div>
      <ng-template #noImage>
        <img
          class="img-fluid"
          src="../../../../../assets/poster-not-found.png"
        />
      </ng-template>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ movie.title }}</h5>
          <h5 id="vote-average">{{ movie.vote_average }}</h5>
          <p class="title-details" id="title-release-year">Release Year:</p>
          <p class="info-details" id="info-release">
            {{ movie.release_date | date : "yyyy" }}
          </p>
          <p class="title-details" id="genres">Genres:</p>
          <p class="info-details" id="#info-genres ">
            {{ movie.genres[0].name }}, {{ movie.genres[1].name }}
          </p>
          <p class="title-details" id="overview">Overview:</p>
          <p class="info-details" id="#info-overview">{{ movie.overview }}</p>
          <!-- <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p> -->
        </div>
      </div>
    </div>
  </div>
</div>
