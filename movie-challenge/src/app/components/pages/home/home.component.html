<div>
  <app-top-content [genres]="genres" [orderBy]="orderBy" (filterChanged)="filterChanged($event)"></app-top-content> 
</div>

<div>
  <app-movie-container [movies]="movies" [genre]="selectedGenre" [orderBy]="selectedOrder" [pageNumber]="currentPage.toString()"></app-movie-container>
</div>

<div>
  <app-pagination [currentPage]="currentPage" [totalPages]="totalPages" (pageChanged)="onPageChanged($event)"></app-pagination>
</div>
